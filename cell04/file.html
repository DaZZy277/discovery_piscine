<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Side Divs with Bootstrap 5</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Link to external CSS file -->
    <link href="file.css" rel="stylesheet">
  </head>
  <body>
    <div id="parallax" class="container-fluid p-0">
      <div class="row g-0">
        <!-- Left-side content -->
        <div class="col-md-8 left-side">
          <p style="color: white; font-family: Helvetica; font-size: 30px;"> 42bangkok Rush project </p>
          <!-- Carousel content -->
          <div style="display: block">
            <div id="carouselExampleCaptions" class="carousel slide">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="pic/IMG_0798.JPG" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="pic/IMG_0799.JPG" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="pic/IMG_0800.JPG" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
                
                
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

          <p style="color: rgb(255, 255, 255); font-family: Helvetica; font-size: 30px;"> Team Semi-Dev </p>
        </div>

        <!-- Right-side content -->
        <div id="rb" class="col-md-4 right-side">
          <div class="container" style="padding-top: 20%;">
            <p id="Rtext">Want to know us?</p>
            <p id="Rtext">but who first?</p>
          </div>

          <!-- Buttons for different profiles -->
          <div class="d-md-block d-md-block" style="margin-top: 40%;">
            <button id="btn" class="btn  btn-primary btn-lg" type="button" onclick="expandButton('port01.html')">Ice</button>
            <button id="btn" class="btn btn-dark btn-lg" type="button" onclick="expandButton('port02.html')">Kii</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript for expanding the button and redirecting to another page -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
      function expandButton(destinationUrl) {
        const button = event.target;
        setTimeout(() => {
          window.location.href = destinationUrl;
        }, 500); 
      }
    </script>
  </body>
</html>
